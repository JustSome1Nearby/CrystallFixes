- type: entity
  id: CP14StatusEffectBase
  abstract: true
  components:
  - type: Sprite
    drawDepth: Effects
    noRot: true
  - type: Tag
    tags:
    - HideContextMenu

- type: entity
  id: CP14StatusEffectTest
  parent: CP14StatusEffectBase
  components:
  # Visual
  - type: Sprite
    sprite: _CP14/Effects/Magic/cast_impact.rsi
    layers:
    - state: particles_down
      color: "#6c5f82"
      shader: unshaded
  - type: PointLight
    radius: 1.5
    energy: 2.5
    netsync: false
  # Logic
  - type: CP14StatusEffect
    alert: CP14VampireStarving
    whitelist:
      components:
        - MobState
  - type: CP14StatusEffectAdditionalComponents
    components:
    - type: Muted
  - type: CP14StatusEffectApplySpellEffect
    updateEffect:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectCureWounds
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Slash: -1
            Blunt: -1
            Piercing: -1
      - !type:Jitter
    endEffect:
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectSheepPolymorph
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Polymorph
        prototype: CP14Sheep